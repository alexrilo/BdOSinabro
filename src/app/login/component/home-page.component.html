<div class="d-flex justify-content-center align-items-center vh-100 bg-dark">
  <div class="card shadow-lg p-4" style="width: 350px; border: 2px solid gold; border-radius: 15px;">
    <h3 class="text-center mb-4 text-light">{{ esRegistro ? 'Registro' : 'Iniciar Sesión' }}</h3>

    <form class="form" (ngSubmit)="esRegistro ? registrar() : login()" #authForm="ngForm">
      <!-- Campo de correo electrónico -->
      <div class="mb-3">
        <label for="email" class="form-label text-light">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required name="email"
          [(ngModel)]="email">
      </div>

      <!-- Campo de contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label text-light">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required
          name="password" [(ngModel)]="password">
      </div>

      <!-- Mostrar el mensaje de error si existe -->
      <div *ngIf="errorMessage" class="text-danger mb-3">
        {{ errorMessage }}
      </div>

      <!-- Botón de acción -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-warning">{{ esRegistro ? 'Registrarse' : 'Iniciar Sesión' }}</button>
      </div>

      <!-- Enlace para cambiar entre login y registro -->
      <div class="text-center mt-3">
        <a href="#" (click)="toggleForm()" class="text-decoration-none text-light">
          {{ esRegistro ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate' }}
        </a>
      </div>
    </form>
  </div>
</div>
