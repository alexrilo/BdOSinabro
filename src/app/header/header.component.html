<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinabro Club de Fútbol</title>
</head>

<body>

    <!-- Header con Bootstrap -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <!-- Logo y Nombre del Club -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    PCAH Sinabro CF
                </a>
                <!-- Botón de menú para pantallas pequeñas -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menú de navegación -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="loggedIn ? '/home' : '/'">Inicio</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" routerLink='/equipos'>Calendario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink='/ranking'>Ranking</a>
                        </li>
                       
                    </ul>
                   
                </div>
            </div>
        </nav>
    </header>

    <!-- Enlace a Bootstrap JS (necesario para la funcionalidad de la barra de navegación) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
